<html lang="en" ng-app="app" class="ng-scope">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Live</title>

</head>
<body>
	<div class="container">
		<div class="row ng-scope">
			<button class="btn btn-success" onclick="sub()">
				<i class="fa fa-check"></i> Subscribe
			</button>
			<button class="btn btn-danger" onclick="unsub()">
				<i class="fa fa-close"></i> Unsubscribe
			</button>
		</div>
		<div class="status"></div>
		<div class="row ng-scope">
			<h1 class="bg-success text-center">
				<i class="fa fa-angellist"></i> DATA
			</h1>
			<ul id="messageArea">

			</ul>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
